<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handsontable Gantt Chart</title>
</head>

<link rel="stylesheet" href="js/pikaday/pikaday.css">
<link rel="stylesheet" href="css/handsontable.css">


<script src="js/moment/moment.js"></script>
<script src="js/pikaday/pikaday.js"></script>
<script src="js/zeroclipboard/ZeroClipboard.js"></script>
<script src="js/handsontable.js"></script>


<!--<link rel="stylesheet" href="http://localhost/pro/dist/handsontable.css">-->
<!--<script src="http://localhost/pro/dist/handsontable.js"></script>-->

<link rel="stylesheet" href='css/main.css' type="text/css">

<script src="js/filterChart.js"></script>
<script src="js/main.js"></script>

<body>
<h1 class="main">Handsontable Gantt Chart</h1>

<div id="source"></div>

<div id="filter">
    <a href="#" id="filter-modal-trigger">Filter the chart data</a>
    <table cellpadding="0" cellspacing="0">
        <thead>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="hot-container">
    <div id="hot"></div>
    <div id="hot-helpers">
        <div class="helper-section">
            <label>Select a year to display: </label>
            <select id="hot-year"></select>
        </div>
        <div class="helper-section">
            <button id="collapse-all">Collapse All</button>
            <button id="expand-all">Expand All</button>
        </div>
    </div>
</div>

<div id="filter-modal">
    <div class="section">
        <h3>Vendor</h3>
        <div class="all-none">(<a href="#!" class="all-button">all</a> / <a href="#!" class="none-button">none</a>)</div>
        <ol id="vendor-filter">
        </ol>
    </div>

    <div class="section">
        <h3>Format</h3>
        <div class="all-none">(<a href="#!" class="all-button">all</a> / <a href="#!" class="none-button">none</a>)</div>
        <ol id="format-filter">
        </ol>
    </div>

    <div class="section">
        <h3>Market</h3>
        <div class="all-none">(<a href="#!" class="all-button">all</a> / <a href="#!" class="none-button">none</a>)</div>
        <ol id="market-filter">
        </ol>
    </div>

    <div class="buttons">
        <button class="cancel">Cancel</button>
        <button class="apply">Apply</button>
    </div>
</div>

</body>
</html>
